{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid" >
    <center>
        <img src="{{ p.image.url}}" width="98%" >
    </center>
</div>

<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <h3 class="text-center fw-bold">
       {{p.name}}
    </h3>
    <p style="text-align:justify;line-height:2;">
       {{p.desc}}
    </p>
</div>


<center>
<div class="row">
{% for i in n %}
<div class="col-sm-4">

<div class="card" style="width:300px;height:400px;">
  <img src="{{i.image.url}}" height="200px" width="100px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text ">{{i.price}}</p>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary ">Details</a>
  </div>
</div>
</div>


{% endfor %}

</div>

</center>

{% endblock %}
